<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Clasificaciones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="text-center">Listado de Clasificaciones</h1>
    <table class="table table-hover table-success table-bordered table-striped text-center" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="clasificacion : ${clasificaciones}">
                <td th:text="${clasificacion.id}"></td>
                <td th:text="${clasificacion.nombre}"></td>
                <td th:text="${clasificacion.descripcion}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
