<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro - Biblioteca Demo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Biblioteca Demo</a>
    </div>
</nav>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4">Editar Libro</h3>
            <form th:action="@{/libro/modificar}" th:object="${libro}" method="post">

                <!-- ID Inventario oculto, no editable -->
                <input type="hidden" th:field="*{idInventario}">

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" id="isbn" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" th:field="*{autor}" class="form-control" id="autor" required>
                </div>

                <div class="mb-3">
                    <label for="editorial" class="form-label">Editorial</label>
                    <input type="text" th:field="*{editorial}" class="form-control" id="editorial">
                </div>

                <div class="mb-3">
                    <label for="anioPublicacion" class="form-label">Año de Publicación</label>
                    <input type="date" th:field="*{anioPublicacion}" class="form-control" id="anioPublicacion">
                </div>

                <div class="mb-3">
                    <label for="clasificacion" class="form-label">Clasificación</label>
                    <input type="text" th:field="*{clasificacion}" class="form-control" id="clasificacion">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" th:field="*{activo}" class="form-check-input" id="activo">
                    <label for="activo" class="form-check-label">Activo</label>
                </div>

                <button type="submit" class="btn btn-success">Actualizar Libro</button>
                <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5 shadow-lg">
    <p class="mb-0">&copy; 2025 Biblioteca Demo | Desarrollado por <strong>CS - IT Solutions</strong></p>
</footer>

</body>
</html>
