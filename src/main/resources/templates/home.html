<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Demo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Biblioteca Demo</a>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold">Listado de Libros</h2>
        <a th:href="@{/libro/nuevo}" class="btn btn-success">+ Nuevo Libro</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID Inventario</th>
                        <th>ISBN</th>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>A√±o</th>
                        <th>Clasificaci√≥n</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody th:if="${libros != null}" th:each="libro : ${libros}" class="text-center">
                    <tr>
                        <td th:text="${libro.idInventario}"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.nombre}"></td>
                        <td th:text="${libro.autor}"></td>
                        <td th:text="${libro.editorial}"></td>
                        <td th:text="${libro.anioPublicacion}"></td>
                        <td th:text="${libro.clasificacion}"></td>
                        <td>
                            <span th:if="${libro.activo}" class="badge bg-success">S√≠</span>
                            <span th:if="${!libro.activo}" class="badge bg-danger">No</span>
                        </td>
                        <td>
                            <a th:href="@{'/libro/editar/' + ${libro.idInventario}}" class="btn btn-warning btn-sm me-1">
                                ‚úèÔ∏è Editar
                            </a>
                            <a th:href="@{'/libro/eliminar/' + ${libro.idInventario}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¬øSeguro que deseas eliminar este libro?')">
                                üóëÔ∏è Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tbody th:if="${#lists.isEmpty(libros)}">
                    <tr>
                        <td colspan="9" class="text-center text-muted">No hay libros registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5 shadow-lg">
    <p class="mb-0">&copy; 2025 Biblioteca Demo | Desarrollado por <strong>CS - IT Solutions</strong></p>
</footer>

</body>
</html>
