<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Autores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="text-center">Listado de Autores</h1>
    <table class="table table-hover table-success table-bordered table-striped text-center" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nacionalidad</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="autor : ${autores}">
                <td th:text="${autor.id}"></td>
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.nacionalidad}"></td>
                <td th:text="${autor.activo}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
